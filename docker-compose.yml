version: '2'
services:
  rxdb:
      container_name: rxdb
      image: percona:5.6
      environment:
          - MYSQL_ROOT_PASSWORD=test1
          - MYSQL_DATABASE=testing
          - MYSQL_PASSWORD=test1
          - MYSQL_USER=test_user
      ports:
          - 3306:3306
      volumes:
          - ./db-scripts:/docker-entrypoint-initdb.d
          - ./db-config:/etc/mysql/conf.d
  gosrv:
    container_name: gosrv
    image: ntboes/golang-gin
    working_dir: /
    command:
      - -a
      - "3001"
      - run
      - main.go
    volumes:
      - ./src/go:/go/src/app/
      - ./src/static:/static
    ports:
      - 3000:3000
    links:
      - rxdb
